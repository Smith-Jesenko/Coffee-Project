<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="heading-wrapper">
    <h1>SoleBrew</h1>
    <sub id="sneaker-inspired" class="fs-5 text-muted">Sneaker Inspired Coffee</sub>
</div>
<hr>
<div id="wholePage" class="container d-flex flex-wrap flex-md-nowrap">
    <div id="form-container" class="d-flex flex-column container col 12 col-md-6">
        <form id="search-form">
            <h2 class="align-self-center">Search Coffees</h2>
            <label for="roast-selection">Roast</label>
            <select id="roast-selection">
                <option value="all">all</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
            <label for="coffee-name">Coffee Name</label>
            <input type="text" id="coffee-name">
        </form>
        <form id="add-a-coffee">
            <h2 class="align-self-center">Add a Coffee</h2>
            <label for="roast-selection">Roast</label>
            <select id="new-roast">
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
            <label for="new-name">Coffee Name</label>
            <input type="text" id="new-name">
            <input id="new-submit" type="button" class="btn btn-primary" value="Add to the menu">
        </form>
        <input id="reset-btn" type="button" class="btn btn-warning" value="Restore Default Menu">
    </div>

    <div id="table" class="container">
        <div id="coffees" class="container flex-wrap"></div>
    </div>
</div>
<video id="background-video" playsinline autoplay loop muted>
    <source src="videos/mixkit-coffee-beans-falling-on-a-layer-of-more-beans-4982-medium.mp4" type="video/mp4">
</video>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
