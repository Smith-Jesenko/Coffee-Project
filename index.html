<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoleBrew - Sneaker-Inspired Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 id="site-title">SoleBrew</h1>
</header>
<div id="sneaker-inspired">Sneaker Inspired Coffee</div>

<form>
    <label for="roast-selection">Select Roast:</label>
    <select id="roast-selection">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <input id="submit" type="submit" />
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>ROAST</th>
    </tr>
    </thead>
    <tbody id="coffees"></tbody>
</table>

<script src="main.js"></script>
</body>
</html>
